<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-4">
        <h1 class="h1">Input Data Produk</h1>
        <form>
            <div class="mb-3">
                <label for="product-name" class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="product-name" placeholder="Masukkan nama produk" required
                    maxlength="100">
            </div>

            <div class="mb-3">
                <label for="product-price" class="form-label">Harga Produk</label>
                <input type="number" class="form-control" id="product-price" placeholder="Masukkan harga produk"
                    min="1000" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btn-kirim">Kirim</button>
        </form>

        <div class="border rounded overflow-hidden mt-4">
            <table class="table table-striped mb-0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nama Produk</th>
                        <th scope="col">Harga Produk</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
